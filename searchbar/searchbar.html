<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter And Search</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="searchbar.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="search for hotels by district here.."
        />
        <button id="search">Search</button>
      </div>
      <div id="buttons">
        <button class="button-value" value="all" onclick="filterProduct('all')">All</button>
        <button class="button-value" value="Kangra" onclick="filterProduct('Kangra')">
          Kangra
        </button>
        <button class="button-value" value="Chamba" onclick="filterProduct('Chamba')">
          Chamba
        </button>
        <button class="button-value" value="Lahaul" onclick="filterProduct('Lahaul')">
          Lahaul & Spiti
        </button>
        <button class="button-value" value="Kullu" onclick="filterProduct('Kullu')">
          Kullu
        </button>
        <button  class="button-value" value="Shimla" onclick="filterProduct('Shimla')">
        Shimla
      </button>
      <button  class="button-value" value="Kinnaur" onclick="filterProduct('Kinnaur')">
        Kinnaur
      </button>
      
      </div>
      <div id="products"></div>
    </div>
    <!-- Script -->
    <script src="searchbar.js"></script>
  </body>
</html>
